{% extends "layouts/default.html" %}
{% block title %}Boxes - The Warehouse{% endblock %}
{% block content %}
<div class="container py-2">
<h1 class="display-5 fw-bold">Boxes</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Contents</th>
      <th>Value</th>
      <th>Warehouse</th>
    </tr>
  </thead>
  <tbody>
    {% for box in boxes %}
    <tr>
      <td>{{box.contents}}</td>
      <td>{{box.value}}</td>
      <td><a href="/warehouses/{{box.warehouse-id}}">{{box.warehouse.location}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
